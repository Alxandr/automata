<!DOCTYPE html>
<html>
  <head>
    <title>Automata</title>
    <script>
      require('electron-window').parseArgs();
      const { id, name } = window.__args__;

      if (process.env.NODE_ENV === 'development') {
        require('babel-register');
        require(`../../renderer/windows/${name}`).start(id);
      } else {
        require(`./app/renderer/windows/${name}`).start(id);
      }
    </script>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
